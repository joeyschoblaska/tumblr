{block:Photo}
  <div class="post-box photo-post-box">
    <a href="{PhotoURL-HighRes}" class="photo-link"><img src="{PhotoURL-500}" alt="{PhotoAlt}" class="photo"/></a>
    {block:Caption}
      {Caption}
    {/block:Caption}
    {block:Date}
      <p><small>
        {block:IndexPage}posted on <a href="{Permalink}">{Month} {DayOfMonth}, {Year}</a>{/block:IndexPage}
        {block:PermalinkPage}posted on {Month} {DayOfMonth}, {Year}{/block:PermalinkPage}
      </small></p>
    {/block:Date}
  </div>
{/block:Photo}
